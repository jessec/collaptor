<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
  
  <script>
    
  $( document ).on( "pageinit", "#myPage", function() {
  
  
  $('ul').delegate( ".ui-li-static", "click", function( e ) {
              var val = $(this).text();
          $('input').val(val);
          $('ul#autocomplete').hide();
          $('ul#autocomplete').empty();
  } );
         
    /*         
    $('.ui-li-static').on('click',function(){
          var val = $(this).text();
          $('input').val(val);
          $('ul#autocomplete').hide();
          $('ul#autocomplete').empty();
    });*/
    $('.ui-input-clear').on('click', function(){
      $('ul#autocomplete').show();
    });
  
    $( "#autocomplete" ).on( "filterablebeforefilter", function ( e, data ) {
        var $ul = $( this ),
            $input = $( data.input ),
            value = $input.val(),
            html = "";
        $ul.html( "" );
        if ( value && value.length > 2 ) {
            $ul.html( "<li><div class='ui-loader'><span class='ui-icon ui-icon-loading'></span></div></li>" );
            $ul.listview( "refresh" );
            $.ajax({
                url: "http://gd.geobytes.com/AutoCompleteCity",
                dataType: "jsonp",
                crossDomain: true,
                data: {
                    q: $input.val()
                }
            })
            .then( function ( response ) {
                $.each( response, function ( i, val ) {
                    html += "<li>" + val + "</li>";
                });
                $ul.html( html );
                $ul.listview( "refresh" );
                $ul.trigger( "updatelayout");

                 
            });
        }
    });
});  
  </script>
  <style type="text/css">
  .ui-filter-inset {
    margin-top: 0;
  }  
  </style>
</head>
<body>

<div data-role="page" id="myPage">



  <div data-role="content">
    

<h3>Cities worldwide</h3>

<p>After you enter <strong>at least three characters</strong> the autocomplete function will show all possible matches.</p>

<ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find a city..." data-filter-theme="a"></ul>
 
    
  </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
